<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FanScode Console V3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #0d1117; color: #c9d1d9; font-family: 'Inter', sans-serif; transition: 0.3s; }
        .glass-panel { background: #161b22; border: 1px solid #30363d; }
        input, select { background: #0d1117 !important; border: 1px solid #30363d !important; color: white !important; }
        input:focus, select:focus { border-color: #238636 !important; outline: none; }
    </style>
</head>
<body class="p-6">
    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-2xl font-bold text-white">FanScode <span class="text-green-500">Console V3</span></h1>
                <p class="text-xs text-gray-500">Custom Cloud Management Dashboard</p>
            </div>
            <div class="flex gap-2">
                <input type="text" id="newFile" placeholder="New Sheet Name..." class="p-2 rounded-lg text-sm bg-gray-900 border border-gray-700">
                <button onclick="apiCreateFile()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg text-sm font-bold transition">Create</button>
            </div>
        </header>

        <main class="glass-panel rounded-xl p-6 shadow-xl">
            <div class="flex flex-col md:flex-row gap-4 mb-6">
                <select id="sheetId" onchange="loadData()" class="flex-1 p-3 rounded-lg cursor-pointer">
                    <option value="">-- Select Sheet --</option>
                </select>
                <div class="flex gap-2">
                    <button onclick="loadList()" class="bg-gray-800 p-3 rounded-lg hover:bg-gray-700"><i class="fas fa-sync"></i></button>
                    <button onclick="handleDownload()" class="bg-gray-800 p-3 rounded-lg hover:bg-gray-700 text-blue-400" title="Download XLSX"><i class="fas fa-file-excel"></i></button>
                    <button onclick="openModal()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-bold transition">
                        <i class="fas fa-plus"></i> Add Record
                    </button>
                </div>
            </div>

            <div class="overflow-x-auto rounded-lg border border-gray-800">
                <table class="w-full text-left">
                    <thead id="tableHead" class="bg-[#21262d] text-gray-400 text-xs uppercase font-bold"></thead>
                    <tbody id="tableBody" class="divide-y divide-gray-800 text-sm">
                        <tr><td class="p-10 text-center text-gray-600 italic">Ready for input...</td></tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <div id="modal" class="hidden fixed inset-0 bg-black/80 flex items-center justify-center p-4 z-50">
        <div class="bg-[#161b22] p-6 rounded-xl w-full max-w-md border border-gray-700">
            <h2 id="modalTitle" class="text-white text-lg font-bold mb-4">New Entry</h2>
            <div id="formFields" class="space-y-4"></div>
            <div class="mt-6 flex justify-end gap-3">
                <button onclick="closeModal()" class="text-gray-400">Cancel</button>
                <button onclick="saveData()" class="bg-green-600 text-white px-6 py-2 rounded-lg font-bold">Commit Data</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbybOkLToanptlNNGnpUp4-KkRS2SSDmL2s4zFD9-CP_UA0-OjoNcfXo8aVfsbgPSkoLng/exec"; //
        let currentEditIndex = null;

        async function doAction(action, params = {}) {
            if(API_URL.includes("MASUKIN_URL")) return alert("API URL belum diisi!");
            const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action, ...params }) });
            return await res.json();
        }

        async function loadList() {
            const data = await doAction('getList');
            const sel = document.getElementById('sheetId');
            sel.innerHTML = '<option value="">-- Select Sheet --</option>';
            data.forEach(f => sel.innerHTML += `<option value="${f.id}">${f.name}</option>`);
        }

        async function loadData() {
            const id = document.getElementById('sheetId').value;
            if(!id) return;
            const data = await doAction('getData', {sheetId: id});
            
            // Header
            document.getElementById('tableHead').innerHTML = `<tr>${data.headers.map(h => `<th class="px-6 py-4">${h}</th>`).join('')} <th class="px-6 py-4 text-center">Actions</th></tr>`;
            
            // Rows
            document.getElementById('tableBody').innerHTML = data.rows.map((r, i) => `
                <tr class="hover:bg-gray-800/50 transition">
                    ${r.map(c => `<td class="px-6 py-4 border-t border-gray-800">${c}</td>`).join('')}
                    <td class="px-6 py-4 border-t border-gray-800 text-center space-x-3">
                        <button onclick='openModal(${i}, ${JSON.stringify(r)})' class="text-blue-400 hover:text-blue-200"><i class="fas fa-edit"></i></button>
                        <button onclick="apiDeleteRow(${i})" class="text-red-500 hover:text-red-300"><i class="fas fa-trash"></i></button>
                    </td>
                </tr>
            `).join('');

            // Fields for modal
            window.headers = data.headers;
        }

        function openModal(index = null, rowData = null) {
            currentEditIndex = index;
            document.getElementById('modalTitle').innerText = index !== null ? "Edit Record" : "Add Record";
            document.getElementById('formFields').innerHTML = window.headers.map((h, i) => `
                <div>
                    <label class="text-[10px] text-gray-500 font-bold uppercase">${h}</label>
                    <input type="text" class="field-input w-full p-2 rounded mt-1" value="${rowData ? rowData[i] : ''}">
                </div>
            `).join('');
            document.getElementById('modal').classList.remove('hidden');
        }

        async function saveData() {
            const id = document.getElementById('sheetId').value;
            const rowData = Array.from(document.querySelectorAll('.field-input')).map(i => i.value);
            const action = currentEditIndex !== null ? 'editRow' : 'saveRow';
            
            await doAction(action, { sheetId: id, rowData, rowIndex: currentEditIndex });
            closeModal();
            loadData();
        }

        async function apiDeleteRow(index) {
            if(!confirm("Hapus baris ini permanen?")) return;
            await doAction('deleteRow', { sheetId: document.getElementById('sheetId').value, rowIndex: index });
            loadData();
        }

        function handleDownload() {
            const id = document.getElementById('sheetId').value;
            if(!id) return alert("Select sheet first!");
            window.open(`https://docs.google.com/spreadsheets/d/${id}/export?format=xlsx`, '_blank');
        }

        async function apiCreateFile() {
            const name = document.getElementById('newFile').value;
            await doAction('create', {name});
            document.getElementById('newFile').value = "";
            loadList();
        }

        function closeModal() { document.getElementById('modal').classList.add('hidden'); }
        loadList();
    </script>
</body>
</html>
